<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boomer Video App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <nav>
        <div class="logo-image"></div>
        <span class="logo-text">BOOMER<br>VIDEO</span>
        <a href="index.html"><i class="fa fa-home"></i><span class="icon-label">HOME</span></a>
        <a href="form.html"><i class="fa-solid fa-plus"></i><span class="icon-label">ADD MOVIE</span></a>
    </nav>
    <main class="main-container"> 
        <div class="hero">
        <h1 class="retro">ADD NEW MOVIE</h1>
        </div>
        <form class="movie-form" method="POST">
            <input class="form-input title" type="text" placeholder="Movie title" name="title" required>
            <input class="form-input author" type="text" placeholder="Movie author" name="author">
            <textarea class="form-input description" type="text" placeholder="Movie description" maxlength="640" rows="12" name="description"></textarea>
            <div class="form-availability">
                <span class="label-form">Availability: </span>
                <label for="radio-true" class="label-form">Yes</label>
                <input id="radio-true" type="radio" value="true" name="available" required>
                <label for="radio-false" class="label-form">No</label>
                <input id="radio-false" type="radio" value="false" name="available" required>
            </div>
            <div class="form-data">
                <label for="date" class="label-form">Date: </label>
                <input id="date" type="date" value="2022-04-24" name="year" required>
            </div>
            <button class="btn btn-submit" type="submit">SUBMIT</button>
        </form>
        <dialog class="modal-movie"></dialog>
        <dialog class="message"></dialog>
    </main>
</div>
    <script type="text/javascript" defer src="script.js"></script>
</body>
</html>
